# Jekyll configuration for Literature Notes
title: "Literature Notes"
description: "A comprehensive knowledge management system"
baseurl: ""
url: "" # Update this with your custom domain if needed

# Use the minima theme - don't use both theme and remote_theme
theme: minima

# Only use GitHub Pages whitelisted plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude:
  - "*.py"
  - "*.db"
  - "requirements.txt"
  - "zettel"
  - "*.sh"
  - "knowledge_graph.html"
  - "README.md" 
  - "Gemfile*"
  - "LICENSE"
  - "*.pyc"
  - "fix_content.py"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
