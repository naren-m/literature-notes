name: Auto-Update READMEs

on:
  push:
    branches: ["main"]
    paths:
      - '**.md'
      - '!INDEX.md'
      - '!**/README.md'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  update-readmes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Generate READMEs
        run: |
          python generate_readmes.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet INDEX.md */README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add INDEX.md */README.md
          git commit -m "Auto-update READMEs with current note counts

          ðŸ“Š Updated by generate_readmes.py
          ðŸ¤– Automated via GitHub Actions"
          git push
