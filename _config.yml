# GitHub Pages configuration for custom domain
title: "Literature Notes"
description: "A comprehensive knowledge management system"
baseurl: ""
url: ""

# Use only core Jekyll without themes
theme: false

# Disable GitHub Pages default plugins that might interfere
plugins: []

# Basic Jekyll settings
markdown: kramdown
highlighter: rouge
safe: true

# Enable serving of all file types
defaults:
  - scope:
      path: "**/*.md"
    values:
      layout: null
      sitemap: false

# Include markdown files to be served
include:
  - "**/*.md"

exclude:
  - "*.py"
  - "*.db"
  - "*.backup"
  - "requirements.txt"
  - "zettel"
  - "*.sh"
  - "knowledge_graph.html"
  - "README.md"
  - "Gemfile*"
  - "LICENSE"
  - "*.pyc"
  - "fix_content.py"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
  - "tools/"
  - "build/"
  - "config/"
  - "migrate_*.py"
  - "create_compatibility_wrappers.py"
  - "MIGRATION_SUMMARY.md"
  - "MIGRATION_COMPLETE.md"
  - ".venv/"
  - "literature-notes-integration/"

# Enable serving of markdown files
keep_files:
  - "**/*.md"
