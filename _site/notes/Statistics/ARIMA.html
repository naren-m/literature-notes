      <h1 id="arima">ARIMA</h1>

<ul>
  <li>Autoregressive Integrated Moving Average ([[ARIMA]]): ARIMA is a popular statistical method for [[time series]] forecasting. It is a linear combination of an autoregressive (AR) and a moving average (MA) model. It can handle data with trends and seasonality.</li>
</ul>
