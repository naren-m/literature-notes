# Minimal Jekyll configuration for GitHub Pages custom domain compatibility
title: "Literature Notes"
description: "A comprehensive knowledge management system"
baseurl: ""
url: ""

# GitHub Pages safe configuration - no themes, minimal plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

markdown: kramdown
highlighter: rouge

exclude:
  - "*.py"
  - "*.db"
  - "requirements.txt"
  - "zettel"
  - "*.sh"
  - "knowledge_graph.html"
  - "README.md" 
  - "Gemfile*"
  - "LICENSE"
  - "*.pyc"
  - "fix_content.py"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
