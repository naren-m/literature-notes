# GitHub Pages configuration for custom domain
title: "Literature Notes"
description: "A comprehensive knowledge management system"
baseurl: ""
url: ""

# Use only core Jekyll without themes
theme: false

# Disable GitHub Pages default plugins that might interfere
plugins: []

# Basic Jekyll settings
markdown: kramdown
highlighter: rouge
safe: true

exclude:
  - "*.py"
  - "*.db"
  - "requirements.txt"
  - "zettel"
  - "*.sh"
  - "knowledge_graph.html"
  - "README.md" 
  - "Gemfile*"
  - "LICENSE"
  - "*.pyc"
  - "fix_content.py"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
